<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel | Ruth Salvador</title>
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <section id="carousel">
      <div id="slides">
        <figure>
          <img src="assets/img/puppy1.jpg" alt="puppy">
        </figure>
        <figure>
          <img src="assets/img/puppy2.jpg" alt="puppy">
        </figure>
        <figure>
          <img src="assets/img/puppy3.jpg" alt="puppy">
        </figure>
        <figure>
          <img src="assets/img/puppy4.jpg" alt="puppy">
        </figure>
        <figure>
          <img src="assets/img/puppy5.jpg" alt="puppy">
        </figure>
      </div>
      <div id="previous">&#60;</div>
      <div id="next">&#62;</div>
      <ul id="control">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ul>
    </section>
    <script src="assets/js/vendor/jquery-3.2.1.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
